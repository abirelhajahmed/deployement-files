apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.6
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-vol
          mountPath: /data/db
        resources:  
          requests:
            memory: "1Gi"
            cpu: "500m" 
          limits:
            memory: "2Gi"
            cpu: "1" 
      volumes:
      - name: mongo-vol
        persistentVolumeClaim:
          claimName: crud-app-pvc
