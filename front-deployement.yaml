apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: abirelhajahmed/frontend:4
        ports:
        - containerPort: 3000
        resources:  
          requests:
            memory: "128Mi" 
            cpu: "100m" 
          limits:
            memory: "256Mi"
            cpu: "200m"

